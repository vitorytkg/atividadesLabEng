<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="frase">
        <script type="text/babel">
            const Letreiro = () => {
                const [frase, setFrase] = React.useState("");
                const texto = "Venha estudar na Fatec!";

                React.useEffect(() => {
                    let cont = 0;
                    const interval = setInterval(() => {
                        setFrase((fraseOriginal) => fraseOriginal + texto[cont]);
                        cont++;
                        if (cont === texto.length) clearInterval(interval);
                    }, 100);
                }, []);

                return <h1>{frase}</h1>;
            };

            ReactDOM.render(<Letreiro />, document.getElementById("frase"));
        </script>
    </div>
</body>

</html>
