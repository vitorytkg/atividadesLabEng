<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício1</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        let dado = prompt("Insira um dado: ");
        if(confirm("Quer verificar o tipo de dado?")){
            if (Number(dado)){
                document.write(dado + " é um número.")
            }
            else if(dado.toUpperCase() == "TRUE" || dado.toUpperCase() == "FALSE"){
                document.write(dado + " é booleano.");
            }
            else if(dado.length == 0){
                document.write("É indefinido.");
            }
            else{
                document.write(dado + " é uma string.");
            }
        }
        else{
            document.write("Obrigado por visitar está página!");
        }
    </script>
</body>
</html>
